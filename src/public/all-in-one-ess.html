<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Power Plus</title>
  <style>
    html,
    body,
    div,
    img,
    a {
      margin: 0;
      padding: 0
    }

    .page-container {
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    .logo {
      position: absolute;
      height: 2.5%;
      top: 3%;
      left: 2%;
    }

    .title {
      position: absolute;
      left: 50%;
      top: 6%;
      width: 60vw;
      text-align: center;
      transform: translateX(-50%);
    }

    .subheading {
      position: absolute;
      left: 50%;
      top: 9%;
      transform: translateX(-50%);
    }

    .page-bg {
      display: block;
      width: 100%;
    }

    .tab {
      display: block;
      width: 96%;
      position: relative;
      border-radius: 2vw;
      height: 50vw;
      left: 50%;
      transform: translateX(-50%);
      margin-bottom: 2vw;
    }

    .tab-bg {
      display: block;
      width: 100%;
    }

    .phone {
      position: absolute;
      left: 10%;
      bottom: 0%;
      width: 28%;
    }
    
    .textArea {
      position: absolute;
      left: 40%;
      top: 10vw;
      width: 60%;
    }

    .text {
      display: block;
      font-size: 5vw;
      margin-bottom: 5vw;
    }

    .description {
      display: block;
      font-size: 3vw;
    }

    .download-btn {
      display: block;
      position: relative;
      left: 50%;
      transform: translateX(-50%);
      color: #2583fc;
      border: 1px solid #2583fc;
      border-radius: 10vw;
      width: 60vw;
      text-align: center;
      padding: 0.4em;
      margin-bottom: 12vw;
    }

    .message-box {
      position: absolute;
      background: #ffffff;
      width: 100vw;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 10vw;
      padding: 0 1em;
      box-sizing: border-box;
      border: 1px solid rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <div class="page-container">
    <img class="logo" src="./images/logo.svg" />
    <div class="title">
      <span style="font-size: 6vw">Service</span>
    </div>
    <div class="subheading">
      <span style="font-size: 3vw"></span>
    </div>
    <img class="page-bg" src="./images/background.png" />
    <div class="tab" id="download-btn" style="background-color: rgb(255,224,64)">
      <img class="phone" src="./images/phone1.png" />
      <div class="textArea">
        <span class="text">App Download</span>
        <span class="description"></span>
      </div>
    </div>
    <div class="tab" style="background-color: rgb(145,229,230)">
      <img class="phone" src="./images/phone2.png" />
      <div class="textArea">
        <span class="text">Datesheet</span>
        <span class="description"></span>
      </div>
    </div>
    <div class="tab" style="background-color: rgb(252,150,118)">
      <img class="phone" src="./images/phone3.png" />
      <div class="textArea">
        <span class="text">User Manual & Installation Manual</span>
        <span class="description"></span>
      </div>
    </div>
    <div class="tab" style="background-color: rgb(196,235,94)">
      <img class="phone" src="./images/phone4.png" />
      <div class="textArea">
        <span class="text">Warranty</span>
        <span class="description"></span>
      </div>
    </div>
    <div class="tab" style="background-color: rgb(118,143,252)">
      <img class="phone" src="./images/phone5.png" />
      <div class="textArea">
        <span class="text">Video</span>
        <span class="description"></span>
      </div>
    </div>
  </div>
  <script>
    //2020年写的
    function download() {
      (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
          (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date(); a = s.createElement(o),
          m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
      })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
      ga('create', 'UA-20961733-4', 'ioschen.com');
      var redirected = false;
      function redirect() {
        if (redirected) return;
        redirected = true;
        location.href = href;
      }
      var href = '/';
      var search = location.search;
      var type = search.indexOf('qrcode') ? 'QRCode' : 'Other';
      var ua = navigator.userAgent.toLowerCase();
      var browser;
      if (/iphone|ipad|ipod/.test(ua)) {
        browser = ' Safari ';
        if (/micromessenger/.test(ua)) {
          // href = 'http://a.app.qq.com';
          href = 'https://itunes.apple.com/us/app/id1478203354';
          //					这里填写苹果用户使用微信打开的地址
        } else {
          href = 'https://itunes.apple.com/us/app/id1478203354';
          // href = 'https://itunes.apple.com/cn';
          //					这里填写苹果用户使用其他方式打开的地址
        }
        ga('set', 'page', '/download/ios' + search);
        ga('send', 'pageview');
        ga('send', 'event', type, 'iOS_Download', { 'hitCallback': redirect });
        setTimeout(redirect, 2000);
      } else if (/android/.test(ua) || search.indexOf('direct=1') >= 0) {
        if (/micromessenger/.test(ua)) {
          browser = '浏览器';
          // href = 'http://oodsaht79.bkt.clouddn.com/Intel_K-1.2.5.apk';
          href = 'http://dsp.sgool.cn/wk/APP-WKYN.apk';
          //					这里填写安卓用户使用其他方式打开的地址
        } else {
          // href = 'http://oodsaht79.bkt.clouddn.com/Intel_K-1.2.5.apk';
          href = 'http://dsp.sgool.cn/wk/APP-WKYN.apk';
          //					这里填写安卓用户使用微信打开的地址  建议写安装包地址 https://www.ioschen.com/ios.apk
        }
        ga('set', 'page', '/download/android' + search);
        ga('send', 'pageview');
        ga('send', 'event', type, 'Android_Download', { 'hitCallback': redirect });
        setTimeout(redirect, 2000);
      } else if (/windows phone|blackberry/.test(ua)) {
        ga('set', 'page', '/download/other' + search);
        ga('send', 'pageview');
        alert('Sorry, your system is not supported.');
        location.href = '/';
      } else {
        ga('send', 'pageview');
        location.href = '/';
      }
      if (browser) {
        var div = document.createElement('div');
        div.className = "message-box";
        div.appendChild(document.createTextNode('If wechat users cannot install it, please click the jump button in the upper right corner and select "open in browser" to download.'));
        //				微信跳转的提示
        document.body.appendChild(div);
      }
    }
    var btn = document.getElementById('download-btn');
    if (btn) {
      btn.onclick = download;
    }
  </script>
</body>

</html>
